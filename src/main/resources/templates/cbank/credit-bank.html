<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>信用积分浏览</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>信用分初始值设置</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">信用分</label>
                            <div class="layui-input-inline">
                                <input type="text" name="credit" autocomplete="off" class="layui-input" value="${credit}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <input type=button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-submit-btn" value="提交">
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">账户</label>
                            <div class="layui-input-inline">
                                <input type="text" name="account" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">账号类型</label>
                            <div class="layui-input-inline">
                                <select name="type" >
                                    <option value="2">商业银行</option>
                                    <option value="3">个人账户</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <input type=button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn" value="搜 索">
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>



    </div>
</div>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;

        table.render({
            elem: '#currentTableId',
            url: '/cbank/credit/all/bank',//TODO:换个新的
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports'],
            parseData: function (res) {  //与后端数据交互，需要传固定格式，转换为下面所示
                return {
                    "code": 0, //数据状态
                    "msg": "",  //状态信息
                    "count": res.data.pageCount, //数据总数
                    "data": res.data.total, //后端的详细数据
                }
            },
            cols: [[//TODO:跟后端对上
                {field: 'bankName', minWidth: 80, title: '账号'},
                {field: 'bank', minWidth: 80, title: '所属银行'},
                {field: 'name', minWidth: 80, title: '用户名称'},
                {field: 'bankBond', minWidth: 80, title: '债券'},
                {field: 'bankGrowingCoin', minWidth: 80, title: '成长币'},
                {field: 'bankCredits', minWidth: 80, title: '信用',edit:'text'},
            ]],
            limits: [5,10, 15, 20],
            limit: 5,
            page: true,
            skin: 'line',
        });

        //日期时间范围选择
        laydate.render({
            elem: '#data'
            ,type: 'date'
            ,range: true
        });
        table.on('edit(currentTableFilter)', function(obj){ //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"

            $.ajax({
                type:"get",
                //后端接口
                url:"/cbank/credit/edit/user",//TODO:换个新的
                //数据
                data: {
                    credit:obj.val,
                    account:obj.data.account,
                    type:obj.data.type,
                },
                contentType: 'application/json',
                success:function(data){
                    if(data['resultCode'] === "200")
                    {
                        layer.alert('修改成功', { icon: 1, closeBtn: 0 }, function (index) {
                            layer.close(index);
                            table.reload();
                        });
                    }
                    else
                    {
                        layer.alert("修改失败："+data['data']);
                    }
                },
                error: function(){
                    layer.alert("修改失败");
                }
            })
        });
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    account:data.field.account,
                    type:data.field.type,
                }
            }, 'data');
        });
        // 监听搜索操作
        form.on('submit(data-submit-btn)', function (credit) {
            $.ajax({
                type:"GET",
                //后端接口
                url:"/cbank/credit/modify",
                //数据
                data:credit.field,
                contentType: 'application/json',
                success:function(data){
                    if(data['resultCode'] === "200")
                    {
                        layer.alert('修改成功', { icon: 1, closeBtn: 0 }, function (index) {
                            layer.close(index);
                            table.reload();
                        });
                    }
                    else
                    {
                        layer.alert("修改失败："+data['data']);
                    }
                    console.log(data);
                },
                error: function(){
                    layer.alert("修改失败");
                }
            });
        });
    });
</script>

</body>
</html>
