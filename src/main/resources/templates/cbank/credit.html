<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>信用积分浏览</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">付款账户</label>
                            <div class="layui-input-inline">
                                <input type="text" name="fromAccount" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">收款账户</label>
                            <div class="layui-input-inline">
                                <input type="text" name="toAccount" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">选择框</label>
                            <div class="layui-input-inline">
                                <select name="type" >
                                    <option value=""></option>
                                    <option value="0">成长币</option>
                                    <option value="1">债券</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <input type=button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</input>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>



    </div>
</div>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;

        table.render({
            elem: '#currentTableId',
            url: '',//换个新的
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports'],
            parseData: function (res) {  //与后端数据交互，需要传固定格式，转换为下面所示
                console.log(res.data.pageCount);
                return {
                    "code": 0, //数据状态
                    "msg": "",  //状态信息
                    "count": res.data.pageCount, //数据总数
                    "data": res.data.total, //后端的详细数据

                }
            },
            cols: [[
                {field: 'tranId', minWidth: 80, title: '账号'},
                {field: 'bank', minWidth: 80, title: '所属银行'},
                {field: 'account', minWidth: 80, title: '用户名称'},
                {field: 'credit', minWidth: 80, title: '信用',edit:'text'},
            ]],
            limits: [5,10, 15, 20],
            limit: 5,
            page: true,
            skin: 'line',
        });

        //日期时间范围选择
        laydate.render({
            elem: '#data'
            ,type: 'date'
            ,range: true
        });
        table.on('edit(currentTableFilter)', function(obj){ //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
            console.log(obj.value); //得到修改后的值
            console.log(obj.field); //当前编辑的字段名
            console.log(obj.data); //所在行的所有相关数据

            send = {};
            send.credit = obj.value;
            send.tranId = obj.data.tranId;
            $.ajax({
                type:"get",
                //后端接口
                url:"",
                //数据
                data: JSON.stringify(send),
                contentType: 'application/json',
                success:function(data){
                    if(data['resultCode'] === "200")
                    {
                        layer.alert('修改成功', { icon: 1, closeBtn: 0 }, function (index) {
                            layer.close(index);
                            window.location.reload();
                        });                    }
                    else
                    {
                        layer.alert("修改失败："+data['data']);
                    }
                },
                error: function(){
                    layer.alert("修改失败");
                }
            })
        });
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    fromAccount:data.field.fromAccount,
                    toAccount:data.field.toAccount,
                    type:data.field.type,
                    date:data.field.date,
                }
            }, 'data');
        });
    });
</script>

</body>
</html>
