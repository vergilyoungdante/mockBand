<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>成长币交易log</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">付款账户</label>
                            <div class="layui-input-inline">
                                <input type="text" name="fromAccount" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">收款账户</label>
                            <div class="layui-input-inline">
                                <input type="text" name="toAccount" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">选择框</label>
                            <div class="layui-input-inline">
                                <select name="type" >
                                    <option value=""></option>
                                    <option value="0">成长币</option>
                                    <option value="1">债券</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">交易时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="date" class="layui-input" id="data" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>



    </div>
</div>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;

        table.render({
            elem: '#currentTableId',
            url: '/cbank/query/transfer/log',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports'],
            cols: [[
                {field: 'tran_id', minWidth: 80, title: '单号'},
                {field: 'from_count', minWidth: 80, title: '付款账户'},
                {field: 'to_count', minWidth: 80, title: '收款账户'},
                {field: 'currency_type', minWidth: 80, title: '交易种类'},
                {field: 'tran_amount', title: '交易金额', minWidth: 150},
                {field: 'tran_time', minWidth: 80, title: '交易时间'},

            ]],
            limits: [5,10, 15, 20],
            limit: 15,
            page: true,
            skin: 'line'
        });

        //日期时间范围选择
        laydate.render({
            elem: '#data'
            ,type: 'date'
            ,range: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);

            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    query:result
                }
            }, 'data');
            console.log(obj);
        });
    });
</script>

</body>
</html>
