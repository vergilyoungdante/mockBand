<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">收款账户:</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="account" placeholder="请填写收款账户" class="layui-input" required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">收款账户类型:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required" id="aim">
                                                <option value="2" selected>商业银行</option>
                                                <option value="3">个人</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">入款类型:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required" id="type">
                                                <option value="1" selected>成长币</option>
                                                <option value="2">债券</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">汇款金额:</label>
                                        <div class="layui-input-block">
                                            <input type="number" id="number" placeholder="请填写汇款金额" value="" class="layui-input" lay-verify="number" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注说明:</label>
                                        <div class="layui-input-block">
                                            <textarea placeholder="入款备注" id="commit" value="" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">收款账户:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="account2"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">转账类型:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="type2"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">转账金额:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="number2"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注说明:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="commit2"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认汇款&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        汇款成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时到账</div>
                                    <div style="text-align: center;margin-top: 50px;">
                                        <button id="close" class="layui-btn next">关闭</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写收款银行信息'
            }, {
                title: '确认汇款信息'
            }, {
                title: '完成'
            }]
        });


        form.on('submit(formStep)', function (data) {
            var bank=$("#account").val();
            $("#account2").html(bank);
            var type =$("#type").val();
            if(type==1){
                $("#type2").html("成长币")
            }else {
                $("#type2").html("债券")
            }

            var count =$("#number").val();
            $("#number2").html(count);

            var commit =$("#commit").val();
            $("#commit2").html(commit);

            $.ajax({
                type: "GET"
                ,url: "/people/check/count"
                ,data:{
                    account: function (){
                        return layui.$('#account').val();
                    },
                    type: function (){
                        return layui.$('#type').val();
                    },
                    change:function (){
                        return layui.$('#number').val();
                    },
                    target:function(){
                        return layui.$('#aim').val();
                    }
                }
                ,contentType: 'application/json'
                ,success:function(data){
                    if(data.resultCode==200){
                        step.next('#stepForm');
                    }else {
                        layer.msg(data.data);
                    }

                },
                error: function(){
                    layer.msg("通信失败")
                }

            })

            return false;
        });

        form.on('submit(formStep2)', function (data) {
            $.ajax({
                type: "GET"
                ,url: "/people/commit/change"
                ,data:{
                    account: function (){
                        return layui.$('#account').val();
                    },
                    type: function (){
                        return layui.$('#type').val();
                    },
                    change:function (){
                        return layui.$('#number').val();
                    },
                    target: function () {
                        return layui.$('#aim').val();
                    },
                    content: function() {
                        return layui.$('#commit').val();
                    }
                }
                ,contentType: 'application/json'
                ,success:function(data){
                    if(data.resultCode==200){
                        step.next('#stepForm');
                    }else {
                        layer.msg(data.data);
                    }
                },
                error: function(){
                    layer.msg("通信失败")
                }

            })
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });

        $('#close').click(function (){
            window.close();
        });
    })
</script>
</body>
</html>
